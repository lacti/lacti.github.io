---
layout: default
title: Tags
---

<div class="tags">
  {% for pair in site.tags %}
    {% assign tag = pair | first %}
    {% assign posts = pair | last %}
	<h1><a id="{{ tag }}" href="#{{ tag }}">{{ tag }}</a></h1>
    <ul class="tag-posts">
    {% for post in posts %}
    <li>
      <span>{{ post.date | date: '%d %b %Y' }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
    </ul>
  {% endfor %}
</div>
